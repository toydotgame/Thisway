name: Thisway
main: io.github.toydotgame.Thisway.Main
version: 1.3
description: A simple Spigot teleportation plugin for 1.6-1.16.
author: toydotgame
prefix: Thisway
commands:
   thisway:
      description: Teleport the player a select amount of blocks in the direction they're facing.
      aliases: tw
      usage: "Usage: /<command> <distance> [true|false]"
permissions:
   thisway.all:
      children:
         thisway.use: true
         thisway.debug: true
   thisway.use:
      description: Allows use of Thisway.
      default: op
   thisway.debug:
      description: Allows use of Debug Mode in Thisway.
      default: op