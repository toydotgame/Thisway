name: Thisway
main: net.toydotgame.Thisway.Thisway
version: 1.3.1
description: A simple teleportation plugin for 1.6+.
author: toydotgame
website: toydotgame.net
prefix: Thisway
commands:
   thisway:
      description: Teleport the player a select amount of blocks in the direction they're facing. Specify thisway.debug 
      aliases: tw
      usage: "/<command> <distance> [true|false]"
      # Permissions are handled manually
permissions:
   thisway.all:
      children:
         thisway.use: true
         thisway.debug: true
   thisway.use:
      description: Allows use of Thisway.
      default: op
   thisway.debug:
      description: Allows use of Debug Mode in Thisway.
      default: op
